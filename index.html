<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Collaborative Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        /* Login Screen */
        .login-screen, .chat-screen {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .login-screen { text-align: center; }
        .chat-screen { display: none; flex-direction: column; height: 80vh; }
        h1, h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        input, button {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover { transform: translateY(-2px); }
        .error { color: #ff4757; margin-top: 10px; display: none; }
        /* Chat Screen Specific */
        .chat-header {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
            border-left: 1px solid #e0e0e0;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }
        .message.you {
            align-self: flex-end;
            background: #e3f2fd;
            border: 1px solid #bbdefb;
        }
        .message.other {
            align-self: flex-start;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
        }
        .message.system {
            align-self: center;
            background: #fff8e1;
            font-style: italic;
            font-size: 0.9em;
            color: #666;
            max-width: 95%;
        }
        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-radius: 0 0 5px 5px;
            border-top: 1px solid #e0e0e0;
        }
        #chatInput { flex-grow: 1; margin-bottom: 0; padding: 12px; }
        #sendBtn { width: auto; padding: 12px 25px; margin-bottom: 0; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h1>Simple Collaborative Chat</h1>
            <p>Enter your username to join the chat</p>
            <input type="text" id="usernameInput" placeholder="Choose a username">
            <button id="loginBtn">Join Chat</button>
            <div class="error" id="errorMessage">Username is required.</div>
        </div>
        <!-- Chat Screen -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <h2>Live Chat</h2>
                <div class="status">Connected as: <span id="currentUserDisplay"></span></div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message system">Welcome! Start chatting.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // 1. REMOVE OLD CODE AND SIMPLIFY
        const CORRECT_PASSWORD = "123"; // Keep if you still want a password
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const usernameInput = document.getElementById('usernameInput');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const currentUserDisplay = document.getElementById('currentUserDisplay');

        let currentUser = null;

        // 2. REPLACE LOCALSTORAGE WITH A BACKEND CONNECTION
        // This function must be connected to a real backend.
        // Placeholder for backend logic (e.g., using Pusher, Socket.io, Firebase).
        function setupBackendConnection(username) {
            console.log(`[INFO] User "${username}" joined.`);
            console.log('[CRITICAL] Backend connection not implemented.');
            console.log('To make this work across devices, you need to:');
            console.log('1. Sign up for a real-time service (e.g., Pusher, Firebase, Supabase).');
            console.log('2. Get your API keys and connection URL.');
            console.log('3. Replace this function with code to send/receive messages from their servers.');
            alert("This chat only works locally. For multi-device chat, a backend service is required.");
            // Simulate a local-only, single-device chat for demonstration.
        }

        // 3. SIMPLE LOGIN AND UI FLOW
        function handleLogin() {
            const username = usernameInput.value.trim();
            if (!username) {
                errorMessage.style.display = 'block';
                return;
            }
            currentUser = username;
            currentUserDisplay.textContent = username;
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            chatInput.focus();
            setupBackendConnection(username);
            addSystemMessage(`You joined as "${username}". (Note: Chat is local-only.)`);
        }

        // 4. MESSAGE HANDLING (LOCAL-ONLY DEMO)
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            // In a real app, this would send the message to the backend
            console.log(`[SEND TO BACKEND] ${currentUser}: ${text}`);
            // For this demo, just display it locally
            displayMessage(text, currentUser, true);
            chatInput.value = '';
        }

        function displayMessage(text, sender, isOwn = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isOwn ? 'you' : 'other'}`;
            msgDiv.textContent = `${isOwn ? 'You' : sender}: ${text}`;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addSystemMessage(text) {
            const sysDiv = document.createElement('div');
            sysDiv.className = 'message system';
            sysDiv.textContent = text;
            chatMessages.appendChild(sysDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 5. EVENT LISTENERS
        loginBtn.addEventListener('click', handleLogin);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        // Focus username input on load
        window.onload = () => usernameInput.focus();
    </script>
</body>
</html>
